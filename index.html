<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="hind-madurai-font">
   <header class="bg-white shadow-sm px-6 py-4">

    <!-- nav section starts -->
    <div class="w-full max-w-[1500px] flex flex-col gap-3 md:flex-row items-center justify-between">
      <div class="flex items-center justify-center w-full md:w-auto gap-2 md:ml-[40px]">
        <img src="./assets/logo.png" class="w-[50px] h-[50px]" alt="">
        <h1 class="font-bold text-[16px] text-[#006747]">Emergency <br> Service</h1>
      </div>
      <div class="flex items-center gap-4 md:gap-[20px] md:mr-[40px]">
        <div class="flex justify-center items-center gap-3 border-2 border-none bg-[#41ff6b1a] w-[100px] h-[40px] rounded-[50px]">
          <p>0</p>
          <img src="./assets/heart.png" class="w-6 h-6" alt="">
        </div>
        <div class="flex justify-center items-center gap-3 border-2 border-none bg-[#41ff6b1a] w-[100px] h-[40px] rounded-[50px]">
          <p>100</p>
          <img src="./assets/coin.png" class="w-6 h-6" alt="">
        </div>
        <button class="bg-[#00A63E] text-white text-sm px-4 py-2 rounded-[50px]">0 Copy</button>
      </div>
    </div>
  </header>

  <main>
      <!-- banner section starts here -->
      <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full text-center py-8 px-4">
        <img src="./assets/logo-dark.png" alt="" class="w-[60px] md:w-[80px] h-[60px] md:h-[80px] mx-auto mb-4">
        <h2 class="text-white text-[25px] md:text-[35px] font-bold">Emergency Service Directory</h2>
        <p class="text-white mt-[10px] text-[14px] md:text-[18px] text-center font-semibold">
          Government Emergency Services at Your Fingertips – A Project by Government of the People’s Republic of Bangladesh
        </p>
      </section>

      

  </main>
    
</body>
</html>
